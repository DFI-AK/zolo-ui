<div class="h-full w-full px-6 py-2 overflow-y-auto">
    <div class="flex items-center w-full h-14 sticky top-0">
        <button routerLink="/user/images">
            <lucide-icon size="18" [name]="arrowLeftIcon"></lucide-icon>
        </button>
        <span class="text-sm font-semibold ms-3 text-center w-full">Settings and activity</span>
    </div>
    
    <app-searchbox (search)="searchText = $event" placeholder="Search"></app-searchbox>

    <section class="bg-base-100 px-3 py-2">
        <span class="text-xs text-base-300 mb-3 block">How to use zolo</span>
        <ul>
            @for (use of useOfZolo | search : searchText; track $index) {
            <li class="mb-3 text-sm flex justify-between items-center" [routerLink]="use.route">
                <div class="flex items-center">
                    <lucide-icon size="18" [name]="use.icon"></lucide-icon>
                    <span class="ms-2">
                        {{use.label}}
                    </span>
                </div>
                <button>
                    <lucide-icon size="18" [name]="arrowRight"></lucide-icon>
                </button>
            </li>
            }@empty {
            <li class="w-full text-center text-base-300 text-xs">There's no {{searchText}} found.</li>
            }
        </ul>
    </section>
</div>
