<div class="h-full bg-base-100">

    <!-- ================The username and the menu icon============= -->
    <section class="bg-base-100 h-14 w-full flex items-center justify-between px-6 py-2 mb-3">
        <div class="flex">
            <button routerLink="/">
                <lucide-icon size="18" [name]="arrowLeftIcon"></lucide-icon>
            </button>
            <span class="text-sm font-semibold truncate max-w-20 ms-2">ayush.k.mandal</span>
        </div>
        <button>
            <lucide-icon size="18" [name]="menuIcon"></lucide-icon>
        </button>
    </section>

    <!-- ===============Followers and following details========= -->
    <section class="w-full h-auto flex justify-between items-center px-6 py-2">

        <div class="flex flex-col items-center">
            <app-avatar [isOnline]="true" width="w-20"></app-avatar>
            <span class="text-xs font-semibold my-3">ayush.k.mandal</span>
        </div>

        <span class="flex flex-col items-center">
            <span class="text-2xl">10</span>
            <span class="text-xs">Posts</span>
        </span>
        <span class="flex flex-col items-center">
            <span class="text-2xl">1B</span>
            <span class="text-xs">Followers</span>
        </span>
        <span class="flex flex-col items-center">
            <span class="text-2xl">0</span>
            <span class="text-xs">Followings</span>
        </span>

    </section>

    <!-- =================User posts and reels and tags, Tab=========== -->
    <section class="w-full h-full">
        <div role="tablist" class="tabs tabs-bordered">
            <a routerLink="images" routerLinkActive="tab-active" [routerLinkActiveOptions]="{exact:true}" role="tab"
                class="tab">
                <lucide-icon size="18" [name]="tilesIcon"></lucide-icon>
            </a>
            <a routerLink="reels" routerLinkActive="tab-active" [routerLinkActiveOptions]="{exact:true}" role="tab"
                class="tab">
                <lucide-icon size="18" [name]="videoIcon"></lucide-icon>
            </a>
            <a routerLink="tag" routerLinkActive="tab-active" [routerLinkActiveOptions]="{exact:true}" class="tab">
                <lucide-icon size="18" [name]="userTagIcon"></lucide-icon>
            </a>
        </div>
        <router-outlet></router-outlet>
    </section>

    <app-bottom-navbar></app-bottom-navbar>
</div>
